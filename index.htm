<html>

<head>
    <title>PQ Demo</title>

    <link href="libs/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" />
    <link href="libs/pqGrid/pqgrid.min.css" rel="stylesheet" />
    <link href="libs/pqGrid/pqgrid.ui.min.css" rel="stylesheet" />
    <link href="libs/pqGrid/themes/Office/pqgrid.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: #6bb3c0;
        }
        
        #ok {
            border-radius: 25px;
            border: 2px solid #73AD21;
            padding: 20px;
            background-color: rgb(215, 238, 238);
            color: rgb(2, 15, 15);
            margin-top: 50px;
        }
    </style>

</head>

<body>


    <div>

        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>




        <div class="container">
            <div id="ok">



                <div id="myForm" data-bind="with: MyModel">
                    <div class="row">
                        <div class="col">
                            <h1>registration form</h1><br>
                            <br>
                            <div class="from-group">
                                <label>full name</label>
                                <input type="text" class="form-control" data-bind="value: Name" id="txtName" />
                            </div>
                            <div class="from-group">
                                <label> address</label>
                                <input type="text" class="form-control" data-bind="value: Address" id="txtAddress" />
                            </div>
                            <div class="w-100"></div>
                            <br />

                            <div class="from-group">
                                <label>phone</label>
                                <input type="text" class="form-control" data-bind="value: Phone" id="txtPhone" />
                            </div>
                            <div class="from-group">
                                <label> email</label>
                                <input type="email" class="form-control" data-bind="value: Email" id="txtEmail" />
                            </div>




                            <div class="from-group">
                                <label> select gender</label>
                                <select class="form-control" data-bind="
                                 value: GenderId, 
                                  options: $root.GenderList,
                                 optionsValue: 'Value', 
                                 optionsText: 'Text', 
                                    optionsCaption: '---SELECT---'" id="ddlGender">
                                 </select>
                            </div>




                            <div class="from-group">
                                <label>date of birth</label>
                                <input type="date" class="form-control" data-bind="value: Date" id="txtdob" />
                            </div>



                            <br>
                            <div> <button class="btn-primary" data-bind="event: {click: $root.SaveInformation}" id="btnAddInformation">submit</button>
                            </div>

                        </div>

                        <div class="col">
                            <h2> display panel</h2> <br> <br>
                            <br>
                            <div style="width:750px;" id="demoGrid">

                            </div>
                        </div>
                        <div class="w-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    </div>






    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>


    <script src="libs/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
    <script src="libs/pqGrid/pqgrid.min.js" type="text/javascript"></script>
    <script src="js/knockout-3.3.0.js" type="text/javascript"></script>
    <script src="libs/pqGrid/localize/pq-localize-en.js" type="text/javascript"></script>
    <script type="text/javascript" src="libs/pqGrid/knockout/ko.pqgrid.min.js"></script>
    <script src="indexVM.js" type="text/javascript"></script>
</body>

</html>
